<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>px to rem converter | Fynks</title>
    <meta name="description" content="A simple and lightweight tool to convert px to rem for making a website responsive and accessible.">
    <meta name="keywords" content="px to rem converter, fynks, px to rem, size converter, css size converter, css sizes">
    <meta name="robots" content="index, nofollow">
    <meta name="language" content="EN">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="card">
            <h2><code>PX to rem</code></h2>
            <div>
                <label for="inputPixels">Enter the number of pixels:</label>
                <input id="inputPixels" type="number" placeholder="Number of px" oninput="remConverter(this.value)" onchange="remConverter(this.value)" autofocus>
                <button onclick="resetConverter()">Reset</button>
                <p><span id="outputResult"></span>rem</p>
            </div>
        </div>
    </main>

    <script>
        function remConverter(value) {
            const result = value / 16;
            document.getElementById("outputResult").textContent = result;
        }
        function resetConverter() {
            document.getElementById("inputPixels").value = "";
            document.getElementById("outputResult").textContent = "";
        }
    </script>
</body>

</html>
